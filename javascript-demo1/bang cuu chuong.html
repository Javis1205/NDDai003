<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" language="javascript" >
      function bcc() {
          document.write("<div id='title'>");
          document.write("Bảng cửu chương");
          document.write("</div>");

          document.write("<div class='all-a'>");
          for(i=1;i<=2;i++)
          {
              document.write("<div class='all-b'>");
              for(j=1;j<=5;j++)
              {
                  document.write("<div class='table'>");
                  for(k=1;k<=10;k++) {
                      var temp = j + (i-1) * 5;
                      document.write(temp + " x " + k + " = " + temp*k + "<br>");
                  }


                  document.write("</div>");
              }
              document.write("</div>");
          }
          document.write("</div>");
      }
    </script>
    <script type="text/javascript" language="JavaScript">
    </script>
</head>
<body>
<script language="JavaScript" type="text/javascript">
    bcc()
</script>

</body>
</html>
